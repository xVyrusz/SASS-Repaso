<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2ca9f9c648.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/comportamiento.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
        media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
        media="all">
    <title>Bedu Travels</title>
</head>

<body>
    <header>
        <div>
            <img src="images/bedu_logo.png" height="40" alt="Bedu logo">
        </div>
        <div>
            <ol>
                <li>
                    <a class="link-menu" href="#">Sign-in</a>
                </li>
                <li>
                    <a class="link-menu" href="#">Sign-up</a>

                </li>
            </ol>
        </div>
    </header>

    <section class="hero">
        <div>
            <div>
                <h1>Bedu Travels</h1>
            </div>
            <div>
                <h2>Viaja a donde quieras</h2>
            </div>
            <div class="buscador">
                <input type="text"><button type="button"><i class="fas fa-check-square"></i>
                </button>
            </div>
        </div>
    </section>

    <section class="iconos">
        <div>
            <i class="fas fa-plane" aria-hidden="true"></i>
        </div>
        <div>
            <i class="fas fa-bus-alt" aria-hidden="true"></i>
        </div>
        <div>
            <i class="fas fa-glass-martini-alt" aria-hidden="true"></i>
        </div>
    </section>

    <section class="boton">
        <button type="button" id="mostrar">Mostrar Destinos</button>
    </section>

    <section class="mundo">
        <div class="ciudades">
            <div>
                <img src="images/angeles.jpeg" alt="">
                <p>Los Angeles</p>
            </div>
            <div>
                <img src="images/argentina.jpg" alt="">
                <p>Argentina</p>
            </div>
            <div>
                <img src="images/brasil.jpg" alt="">
                <p>Brasil</p>
            </div>
            <div>
                <img src="images/cdmx.jpeg" alt="">
                <p>Ciudad de Mexico</p>
            </div>
            <div>
                <img src="images/colombia.jpg" alt="">
                <p>Colombia</p>
            </div>
            <div>
                <img src="images/dubai.jpeg" alt="">
                <p>Dubai</p>
            </div>
            <div>
                <img src="images/francia.jpg" alt="">
                <p>Francia</p>
            </div>
            <div>
                <img src="images/gdl.jpeg" alt="">
                <p>Guadalajara</p>
            </div>
            <div>
                <img src="images/panama.jpg" alt="">
                <p>Panama</p>
            </div>
            <div>
                <img src="images/tj.jpg" alt="">
                <p>Tj</p>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <p>Bedu@bedutravels.com</p>
        </div>
        <div>
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.svg" height="50" alt=""></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.svg" height="50" alt=""></a>
            <a href="https://twitter.com/"><img src="images/twitter.svg" height="50" alt=""></a>
        </div>
    </footer>

</body>

</html>
